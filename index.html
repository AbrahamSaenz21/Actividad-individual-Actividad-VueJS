<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Abraham_Saenz</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <h1>Turismo</h1>
    </header>

    <main>
    <article>
	<div id="app">
      <h2>Lista de los mejores destinos para visitar en 2022</h2>
		<ul>
			<li v-for="day in daysOfWeek">{{ day }}</li>
		</ul>

    <h3>Da like si te gustaria visitar alguna de estos lugares</h3>
    <button @click="increment"> LIKE</button>&nbsp;<label>{{ counter }}</label>

    <h3> ¿A que lugares quisieras visitar en 2022?</h3>
		<label>Escribe aqui tu destino: </label><input type="text" v-model="myName" placeholder="Ingrese aqui" style="width: 300px;" />
    <br>
    <br>
    <button @click="toggle">Ingresar</button>
		<h1 v-if="flag"></h1>
    <h1 v-else="flag"><label> ¡Yo tambien quiero viajar a {{ myName }}!</label></h1>
    
  </div>

<script src="https://unpkg.com/vue@3"></script>
      
<script>
  Vue.createApp({
    data(){
      return{
        daysOfWeek: ['Egipto','Malawi','Nepal','Oman','Anguila','Eslovenia','Belice', 'Mauricio', 'Noruega', 'Islas Cook'],
        counter: 0,
        myName: '',
        flag: true
      }
    },
    methods: {
      increment(){
        this.counter++;
      },
      toggle(){
          this.flag = !this.flag;
          this.flag = false;
      }
    }
  }).mount('#app');
</script>
      
  </article>
</main>
    
    <script src="script.js"></script>
    
  </body>
</html>
